<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favorite Pokemons</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100">
    <h1 class="text-3xl font-bold text-center mt-6">Favorite Pokemons</h1>

    <div class="max-w-6xl mx-auto flex justify-end mt-4 px-4">
      <button
        id="removeAllBtn"
        class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition"
      >
        Remove All
      </button>
    </div>

    <section
      id="favorites-container"
      class="max-w-6xl mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      Loading...
    </section>

    <div class="flex items-center justify-center">
      <button
        onclick="history.back()"
        class="mt-10 px-6 py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition"
      >
        Back
      </button>
    </div>

    <script type="module" src="js/favoritesPage.js"></script>
  </body>
</html>
