<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokemon</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="bg-white shadow-md py-4 px-6 mb-6">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <!-- Logo -->
        <h1 class="text-2xl font-bold text-red-600">Pokemon</h1>
        <a href="favorites.html">Favorite pokemons</a>

        <!-- Search Bar -->
        <div class="flex items-center gap-3">
          <input
            id="searchInput"
            type="text"
            placeholder="Search Pokemon..."
            class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition w-48 sm:w-72"
          />

          <button
            id="searchBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Search
          </button>

          <button
            id="resetBtn"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"
          >
            Reset Search
          </button>
        </div>
      </div>
    </nav>
    <section
      id="container"
      class="max-w-6xl mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      Loading...
    </section>

    <script type="module" src="js/home.js"></script>
  </body>
</html>
